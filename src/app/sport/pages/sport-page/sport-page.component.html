<ng-template #divLoading>

  <mat-grid-list>
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="sport; else divLoading" class="grid grid-cols-12 gap-3">

  <mat-card class="col-span-12 md:col-span-6">
    <mat-card-header>
      <mat-card-title>{{sport.name}}</mat-card-title>
      <mat-card-subtitle>{{sport.price | currency}}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="sport | sportImage" [alt]="sport.name" />
  </mat-card>

  <mat-card class="col-span-12 md:col-span-6">
    <mat-card-header>
      <mat-card-title>Informaci√≥n</mat-card-title>
      <mat-card-title>{{sport.category}}</mat-card-title>
      <mat-card-subtitle>{{sport.description}}</mat-card-subtitle>
    </mat-card-header>
    <br />
    <mat-divider></mat-divider>
    <br />
    <mat-card-content>
      <div class="flex flex-wrap justify-between gap-3">
        <div>
          <p>Tallas disponibles: </p>
          <mat-list>
            <mat-list-item *ngFor="let size of sport.size"
              class="hover:scale-105 transition-all duration-300 ease-linear hover:translate-x-4 cursor-pointer">
              {{size}}</mat-list-item>
          </mat-list>
        </div>
        <div>
          <p>Colores disponibles: </p>
          <mat-list>
            <mat-list-item *ngFor="let color of sport.colors">
              <div class="flex items-center gap-3 hover:scale-105 transition-all duration-300 ease-linear
               hover:translate-x-4 cursor-pointer ">
                {{color}}:
                <div
                  [ngClass]="'w-5 h-5 rounded-full shadow-xl ' + (
                      color.toLowerCase() === 'white' ? 'bg-white' :
                      color.toLowerCase() === 'black' ? 'bg-black' :
                      'bg-' + color.toLowerCase() + '-400'
                    )">
                </div>
              </div>

            </mat-list-item>
          </mat-list>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-rasied color="warn" (click)="goBack()">
        <mat-icon>reply</mat-icon>
        Regresar
      </button>
    </mat-card-actions>
  </mat-card>

</div>
